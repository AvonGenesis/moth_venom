<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Moth Venom</title>
 
 <!-- CSS -->
 <style>
   html {
       overflow: hidden;
       height: 100%;
       background-color: #123243 ;
   }
   body {
       height: 100%;
       overflow: auto;
       margin: 0;
   }
 </style>
 <!-- End CSS -->
 
 
</head>

<body>

<!-- Get Audio Input File -->
 <input id="audio_file" type="file" accept="audio/*" style="display: none"/>
 <audio id="audio_player"></audio>
 
 <!-- Song Button -->
 <center>
 <a href="#" id="song-button">
 <img href="#" src="images/main_logo.png">
 <img src="images/logo.png">
 </a>
 </center>
 <!-- End Song Button -->
 
 <!-- JQuery -->
 <script src="scripts/vendor/jquery-3.1.1.min.js"></script>
 <!-- PIXI -->
 <script src="scripts/vendor/pixi.min.js"></script>
 <!-- -->
 <script>
 window.ECS = {
   meteorSpeed: 0,
   entities: {},
   Components: {},
   systems: {},
   container: new PIXI.Container()
 };
 </script>
 <script src="scripts/helpers.js"></script>
 <script src="scripts/entity.js"></script>
 <script src="scripts/components.js"></script>
 <script src="scripts/factory.js"></script>
 <script src="scripts/systems/test.js"></script>
 <script src="scripts/systems/meteor.js"></script>
 <script src="scripts/systems/player.js"></script>
 <script src="scripts/audio_analyzer.js"></script>
 <script src="scripts/main.js"></script>
 
 <!-- Song Button -->
 <script>
 $(function() {
   $("#song-button").click(function(){
     $('#audio_file').trigger('click');
   });
   $("canvas").hide();
 });
 </script>
</body>
</html>
